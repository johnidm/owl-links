@(formContact : Form[models.Contact])

@import helper._

<div class="container-title">
	<h3>Contato</h3>
	<h5>deixe sua sugest√£o para melhorar o projeto</h5>
	
</div>

@helper.form(action = routes.Contacts.submit()) {
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="mdi-action-account-circle prefix"></i>
              <input id="firstname" name="firstname" type="text" class="validate">

              <label for="firstname">Nome</label>
            </div>
            <div class="input-field col s6">             
                            
              <input id="lastname" name="lastname" type="text" class="validate">
              <label for="lastname">Sobrenome</label>

            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-communication-email prefix"></i>
              <input id="email" name="email" type="email" class="validate">
              <label for="email">E-Mail</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-device-storage prefix"></i>
              <input id="site" name="site" type="text" class="validate">
              <label for="site">Site</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
              <i class="mdi-communication-forum prefix"></i>
              <textarea id="menssage" name="message" class="materialize-textarea"></textarea>
              <label for="menssage">Menssage</label>
            </div>
          </div>          
          
          <div class="row align-right">
            <div class="col s12">
          		<button class="btn waves-effect waves-light light-blue darken-4 btn-large" type="submit" name="action">Enviar
            		<i class="mdi-communication-call-made left"></i>
          		</button>
          	</div>
        </div>

        </div>
      </div>
    </div>
  </form>  
  
	
</div>
}
